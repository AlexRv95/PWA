<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estás Offline</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .offline-container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #dc3545;
        }
        p {
            font-size: 1.2rem;
            color: #6c757d;
        }
        .retry-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="offline-container">
        <h1>Estás offline</h1>
        <p>No puedes realizar operaciones en línea en este momento. Por favor, vuelve a conectarte para seguir disfrutando de nuestra taquería.</p>
        <a href="/" class="btn btn-danger retry-btn">Reintentar</a>
    </div>

</body>
</html>
